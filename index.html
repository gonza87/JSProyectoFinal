<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- ICONOS BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!--ANIMATE CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>TodoSurf</title>
  </head>
  <body class="light">
    <header class="header">
      <nav class="menu navbar navbar-expand-md" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./img/logo1.jpg" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="menuLista collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 animate__animated animate__backInLeft"
            >
              <li class="nav-item">
                <button id="todos" type="button" class="btn">Todos Los Articulos</button>
              </li>
              <li class="nav-item">
                <button id="tablas" type="button" class="btn btnCategoria">Tablas</button>
              </li>
              <li class="nav-item">
                <button id="trajes" type="button" class="btn btnCategoria">Trajes</button>
              </li>
              <li class="nav-item">
                <button id="accesorios" type="button" class="btn btnCategoria">Accesorios</button>
              </li>
              
             
              <li>
                <button id="btnCarrito" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-cart-fill"></i>
              </button>
            </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-sm">
      <h1 id="titulo" class="text-center">Ventas de surfing</h1>
      <section id="misProductos" class="row"></section>
      <button id="btnDarkMode">Dark Mode</button>
    </main>
    <section>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-3" id="exampleModalLabel">Mi Carrito</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Imagen</th>
              <th scope="col">Marca</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody id="contenedorCarro">
         
          </tbody>
        </table>
        <h2 id="totalPagar" class="fs-3"></h2>
      </div>
      <div class="modal-footer">
        <button   type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
      </div>
      </div>
      </div>
    </section>
    <footer></footer>
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- productos js -->
    <script src="./js/productos.js"></script>
    <!-- app JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
